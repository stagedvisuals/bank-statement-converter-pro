<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreer | Bank Statement Converter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        neon: { blue: '#00f3ff', purple: '#b026ff' },
                        dark: { 900: '#0a0a0f', 800: '#12121a', 700: '#1a1a2e' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #1a1a2e 100%); }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #00f3ff 0%, #b026ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-gray-300 font-sans min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <div class="glass rounded-3xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold gradient-text mb-2">BSC Pro</h1>
                <p class="text-gray-400">Maak je gratis account aan</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-4 rounded-xl bg-red-500/20 border border-red-500/30 text-red-300">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 rounded-xl bg-dark-800 border border-gray-700 text-white focus:outline-none focus:border-neon-blue transition-colors"
                        placeholder="jouw@email.nl">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Wachtwoord</label>
                    <input type="password" name="password" required minlength="8"
                        class="w-full px-4 py-3 rounded-xl bg-dark-800 border border-gray-700 text-white focus:outline-none focus:border-neon-blue transition-colors"
                        placeholder="Minimaal 8 karakters">
                </div>

                <button type="submit"
                    class="w-full py-4 rounded-xl bg-gradient-to-r from-neon-blue to-neon-purple text-dark-900 font-bold hover:shadow-lg hover:shadow-neon-blue/50 transition-all">
                    Account Aanmaken
                </button>
            </form>

            <div class="mt-6 text-center text-gray-400">
                Al een account? 
                <a href="{{ url_for('login') }}" class="text-neon-blue hover:underline">Log in</a>
            </div>

            <div class="mt-8 text-center">
                <a href="{{ url_for('index') }}" class="text-gray-500 hover:text-white text-sm">‚Üê Terug naar home</a>
            </div>
        </div>
    </div>
</body>
</html>
